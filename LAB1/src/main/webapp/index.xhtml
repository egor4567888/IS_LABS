<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Persons List</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable value="#{personMB.persons}" var="p" paginator="true" rows="10">
            <p:column headerText="ID">#{p.id}</p:column>
            <p:column headerText="Name">#{p.name}</p:column>
            <p:column headerText="Height">#{p.height}</p:column>
            <p:column headerText="Nationality">#{p.nationality}</p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
