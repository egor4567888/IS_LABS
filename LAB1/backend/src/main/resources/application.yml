spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/marines
    driver-class-name: org.postgresql.Driver
    username: name
    password: pass
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080
