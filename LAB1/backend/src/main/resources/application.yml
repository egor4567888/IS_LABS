spring:
  datasource:
    url: jdbc:h2:mem:spacemarine;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

server:
  port: 8080

spring.h2.console.enabled: true
spring.h2.console.path: /h2-console
